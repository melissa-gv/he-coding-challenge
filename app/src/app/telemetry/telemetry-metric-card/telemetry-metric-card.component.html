<article class="metric-card" [class.metric-card--warning]="severity() === 'warning'">
  <p class="asset-line">
    {{ assetType() | titlecase }} Â· {{ assetName() }}
    <span class="status-pill">{{ status() }}</span>
  </p>

  <p class="metric-line">{{ metricLabel() }}</p>

  <div class="value-line">
    {{ value() | number: '1.1-1' }}
    <span>{{ unit() }}</span>
  </div>

  <p class="delta-line" [class.delta-line--down]="delta() < 0" [class.delta-line--flat]="delta() === 0">
    {{ trendPrefix() }}{{ delta() | number: '1.1-1' }} since last poll
  </p>

  <div class="meter-track">
    <span class="meter-fill" [style.width.%]="meterPercent()"></span>
  </div>

  <span class="health-tag">{{ severity() === 'warning' ? 'Warning' : 'Nominal' }}</span>
</article>
