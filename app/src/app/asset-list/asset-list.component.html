<section class="shared-panel">
  <header class="section-header shared-section-header">
    <div>
      <p class="shared-kicker">Asset Management</p>
      <h2>Asset List</h2>
      <p class="shared-subtitle">All available assets from the backend API.</p>
    </div>

    <p-button
      icon="pi pi-refresh"
      label="Refresh"
      (onClick)="loadAssets()"
    />
  </header>

  @if (!isLoading()) {
    <p-message severity="info">Loading assets...</p-message>
  } @else if (errorMessage()) {
    <div class="error-shell">
      <p-message severity="error" [text]="errorMessage() ?? ''" styleClass="asset-message" />
      <p-button
        label="Try again"
        severity="danger"
        variant="outlined"
        styleClass="retry-button"
        (onClick)="loadAssets()"
      />
    </div>
  } @else {
    <p-table [value]="assets()" styleClass="asset-table" [tableStyle]="{ 'min-width': '52rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-asset>
        <tr>
          <td>{{ asset.name }}</td>
          <td>{{ asset.type | titlecase }}</td>
          <td>{{ asset.location }}</td>
          <td>
            <p-tag [value]="asset.status | titlecase" [severity]="statusSeverity(asset.status)" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  }
</section>
