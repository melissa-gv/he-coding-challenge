<p-card class="metric-card">
  <div class="asset-row">
    <p class="asset-line">{{ assetType() | titlecase }} Â· {{ assetName() }}</p>
    <p-tag [severity]="statusSeverity()" [value]="status() | titlecase" />
  </div>

  <p class="metric-line">{{ metricLabel() }}</p>

  <p class="value-line">
    {{ value() | number: '1.1-2' }}
    <span>{{ unit() }}</span>
  </p>
</p-card>
